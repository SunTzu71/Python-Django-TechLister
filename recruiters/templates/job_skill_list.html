<div id="add-job-skill">
    <div class="row row-cols-5">
    {% for skill in job_skills %}
        <div class="col mx-1 my-1 py-1 position-relative">
        {{ skill }}
        <a href="#">
        <button
                hx-confirm="Are you sure"
                hx-target="closest .col"
                hx-swap="outerHTML swap:ls"
                hx-delete="{% url 'job_skill_delete' skill %}"
                class="btn btn-danger mx-1 float-end"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">X
        </button>
        </a>
        </div>
    {% endfor %}
    </div>
</div>
