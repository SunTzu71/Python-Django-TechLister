{% extends 'base.html' %}
{% block content %}
{% include 'user_navbar.html' %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h1>Add Education/Certifications</h1>
                <form method="POST" action="{% url 'add_user_portfolio' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.title }}
                    </div>
                    <div class="mb-3">
                        {{ form.description }}
                    </div>
                    <div class="mb-3">
                        {{ form.website_link}}
                    </div>
                    <div class="mb-3">
                        {{ form.portfolio_image}}
                    </div>

                    <div>
                        <button type="submit" class="btn btn-secondary">Save</button>
                    </div>
                </form>
        </div>
    </div>
</div>

{% endblock %}
