
 <table class="table table-hover table-bordered">
  <thead class="table-dark">
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Company</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col" class="text-center">View</th>
        <th scope="col" class="text-center">Delete</th>
    </tr>
  </thead>
    <tbody>
            {% for sjob in saved_jobs %}
            <tr>
                <td>{{ sjob.job.title }}</td>
                <td>{{ sjob.job.company }}</td>
                <td>{{ sjob.job.city }}</td>
                <td>{{ sjob.job.state }}</td>
                <td class="text-center">
                    <a href="#"><button type="button" class="btn btn-secondary mx-1"
                                       style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">View</button></a>
                </td>
                <td class="text-center">
                    <a href="#"><button type="button" class="btn btn-danger mx-1"
                                                                  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Remove</button></a>
                </td>
            </tr>
            {% endfor %}
    </tbody>
 </table>
