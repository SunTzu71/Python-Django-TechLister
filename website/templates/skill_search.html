<div>
        {% if skills %}
        <div class="card" style="width: 18rem;">
              <ul class="list-group list-group-flush">
                {% for skill in skills %}
                <li class="list-group-item">
                    <div class="container text-center">
                  <div class="row">
                    <div class="col">
                      {{ skill.skill }}
                    </div>
                    <div class="col">
                        <form action="{% url 'add_user_skill' skill.pk skill.skill %}" method="post">
                            {% csrf_token %}
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </form>
                    </div>
                  </div>
                </div>
                </li>
                {% endfor %}
                  </ul>
        </div>
        {% endif %}
</div>
