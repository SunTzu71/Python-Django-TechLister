{% load static %}
{% include 'inner-header.html' %}

<div class="container">
  <div class="row justify-content-center mb-4">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header header-bg-color-dark text-white">
          Password reset complete
        </div>
        <div class="card-body">
            <p>
                Your password has been reset. You may log in now.
            </p>
            <p>
          <form method="POST" action="{% url 'login' %}" class="d-flex flex-column">
            {% csrf_token %}
            <div class="row">
              <div class="col">
                <input type="text" name="username" placeholder="Username" required class="form-control" aria-label="Username">
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <input type="password" name="password" placeholder="Password" required class="form-control" aria-label="Password">
              </div>
            </div>
            <div class="row mt-2">
              <div class="col d-flex justify-content-end">
                <button type="submit" class="btn lg-button-yellow">Login</button>
              </div>
            </div>
          </form>
            </p>
        </div>
      </div>
    </div>
  </div>
</div>

{% include 'footer.html' %}
