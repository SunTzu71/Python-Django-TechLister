{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h1>Add Personal Information</h1>
            <form method="POST" action="{% url 'add_personalinfo' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col">
                        <div class="form-check">
                            {{ form.recruiter }}
                            <label class="form-check-label">Recruiter</label>
                        </div>
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        {{ form.first_name }}
                    </div>
                    <div class="col-md-6">
                        {{ form.last_name }}
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        {{ form.city }}
                    </div>
                    <div class="col-md-6">
                        {{ form.state }}
                    </div>
                </div>
                <div class="mb-3">
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    {{ form.phone}}
                </div>
                <div class="mb-3">
                    {{ form.linked_id }}
                </div>
                <div class="mb-3">
                    <label for="id_about" class="form-label">About</label>
                    <textarea name="about" class="form-control" required id="id_about" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Profile Image</label>
                    {{ form.profile_image }}
                </div>
                <button type="submit" class="btn btn-secondary">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
