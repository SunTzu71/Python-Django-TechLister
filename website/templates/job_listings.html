{% extends 'base.html' %}
{% block content %}

<h1>Search Results</h1>
    <ul>
        {% for result in search_results %}
            <li>
                <p>
                    <strong>Company:</strong> {{ result.company }} <br />
                    {{ result.about }}
                </p>
            </li>
        {% endfor %}
    </ul>

{% for listing in results %}
    {{ listing.job_id.title }}<br />
{% endfor %}

{% endblock %}
