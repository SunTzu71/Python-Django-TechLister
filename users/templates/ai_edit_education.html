<tr>
    <td>{{ form.title }}
        {{ form.title.errors}}
    </td>
    <td>{{ form.description }}
        {{ form.description.errors }}
    </td>
    <td>
        <a href="#"
           hx-post="{% url 'edit_education_submit' education.id %}"
           hx-target="closest tr"
           hx-swap="outerHTML"
           hx-include="closest tr"
           class="text-primary">
            submit
        </a>
    </td>
    <td>
        <a href="#"
           hx-get="{% url 'edit_education_cancel' education.id %}"
           hx-target="closest tr"
           hx-swap="outerHTML"
           class="text-secondary">
            cancel
        </a>
    </td>
</tr>
