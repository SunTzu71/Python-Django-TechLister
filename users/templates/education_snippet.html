<div id="education-row-{{ edu.pk }}" class="row row-cols-2">
    <div class="col"><h5>{{ edu.title }}</h5></div>
    <div class="col d-flex justify-content-end">
        <button
            hx-get="{% url 'ai_edit_education' edu.pk %}"
            hx-target="#edit-education"
            hx-swap="innerHTML"
            class="btn btn-primary mx-1"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Edit
        </button>
        <a href="{% url 'delete_education' edu.pk %}">
            <button
                    type="button"
                    class="btn btn-danger mx-1"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Delete
            </button>
        </a>
    </div>
    <p class="card-text">{{ edu.description }}</p>
</div>
