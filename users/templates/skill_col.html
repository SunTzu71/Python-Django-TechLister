<div id="skill-col" class="col mx-1 my-1 py-1 position-relative">
    {{ skill.skill_name }}
    <a href="#">
        <button
                hx-confirm="Are you sure"
                hx-target="closest .col"
                hx-swap="outerHTML swap:ls"
                hx-delete="{% url 'ai_skill_delete' skill.id %}"
                class="btn btn-danger mx-1 float-end"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">X
        </button>
    </a>
</div>
